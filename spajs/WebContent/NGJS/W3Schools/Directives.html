<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body ng-app="myApp">

	<div ng-init="names=[{name:'Jani',country:'Norway'},{name:'Hege',country:'Sweden'},{name:'Kai',country:'Denmark'}]">
		<p>Looping with objects:</p>
		<ul>
			<li ng-repeat="x in names">{{ x.name + ', ' + x.country }}</li>
		</ul>
	</div>

	<w3-test-directive></w3-test-directive>

	<div w3-test-directive></div>

	<script>
		var app = angular.module("myApp", []);
		app.directive("w3TestDirective", function() {
			return { restrict : "A", template : "<h1>Made by a directive!</h1>" };
		});
	</script>

    <b>w3TestDirective directive used with format w3-test-directive, like constants</b>

</body>
</html>
